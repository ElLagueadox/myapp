<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="login-content">
  <div class="centered-container">
    <img src="assets/img_login.png" alt="Login Image" class="login-image">
  </div>

  <form [formGroup]="usuario">
    <ion-item>
      <ion-input label="{{txtuser}}" labelPlacement="floating" placeholder="{{placeuser}}"
        formControlName="user"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="{{txtpass}}" labelPlacement="floating" placeholder="{{placepass}}"
        formControlName="pass" type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" color="success" [disabled]="!usuario.valid" (click)="vhome()"
      fill="outline">{{txtbtn}}</ion-button>
    <!--<ion-button expand="block" color="success"  [routerLink]="['/home']" fill="outline">Ir a home</ion-button> -->
  </form>

  <ion-card #card>
    <ion-card-content>Card</ion-card-content>
  </ion-card>
  
  <ion-button (click)="play()">Play</ion-button>
  <ion-button (click)="pause()">Pause</ion-button>
  <ion-button (click)="stop()">Stop</ion-button>

</ion-content>
